deploy: 
  only: 
    - master
  script: 
    - "apt-get update -qq && apt-get install -y -qq lftp"
    - "apt-get install nodejs"
    - "cd website && npm install && npm run build"
    - "lftp -c \"set ftp:ssl-allow no; open -u $USERNAME,$PASSWORD $HOST; mirror -Rnev website/build/paynowzw.github.io/ ./public_html --ignore-time --parallel=10 --exclude-glob .git* --exclude .git/\""
